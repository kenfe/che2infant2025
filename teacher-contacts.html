<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교사 출석부</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #4CAF50, #2E7D32);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        table {
            width: 90%;
            margin: 2rem auto;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        th, td {
            padding: 1rem;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        caption {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>교사 출석부</h1>
    </header>
    <main>
        <table>
            <caption>2025년 교사 출석부</caption>
            <thead>
                <tr>
                    <th>날짜</th>
                    <th>이름</th>
                    <th>출석 여부</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- 테이블 데이터가 여기에 추가됩니다. -->
            </tbody>
        </table>
    </main>
    <script>
        // 예제 데이터: Google Sheets에서 가져온 데이터를 JSON으로 변환하여 활용할 수 있습니다.
        const sheetData = [
            { date: "2025-01-01", name: "김철수", attendance: "출석" },
            { date: "2025-01-02", name: "이영희", attendance: "결석" },
            { date: "", name: "박민수", attendance: "" }, // 날짜 없는 항목
            { date: "2025-01-03", name: "최지훈", attendance: "출석" }
        ];

        const tableBody = document.getElementById("table-body");

        sheetData.forEach(row => {
            if (row.date) { // 날짜가 있는 경우에만 표시
                const tr = document.createElement("tr");

                Object.values(row).forEach(value => {
                    const td = document.createElement("td");
                    td.textContent = value;
                    tr.appendChild(td);
                });

                tableBody.appendChild(tr);
            }
        });
    </script>
</body>
</html>
